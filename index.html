<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Domain For Sale</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        text-align: center;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
      }
      h1 {
        color: #2d3748;
        margin-bottom: 1rem;
      }
      .domain-name {
        font-size: 2rem;
        color: #4a5568;
        margin: 1rem 0;
        word-break: break-all;
      }
      .description {
        color: #718096;
        margin-bottom: 2rem;
        line-height: 1.6;
      }
      .cta-button {
        display: inline-block;
        background: #4299e1;
        color: white;
        padding: 1rem 2rem;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
        transition: background 0.3s ease;
      }
      .cta-button:hover {
        background: #3182ce;
      }
      .contact-info {
        margin-top: 2rem;
        color: #718096;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Domain For Sale</h1>
      <div class="domain-name" id="domainName">example.com</div>
      <p class="description">
        This premium domain name is available for purchase. Contact us to
        discuss pricing and terms.
      </p>
      <div
        class="buttons-container"
        style="
          display: flex;
          gap: 1rem;
          justify-content: center;
          flex-wrap: wrap;
        "
      >
        <a
          href="https://checkoutLink.godaddy.com/1d878fa9-044f-46b8-a557-274a7fbcb3b0"
          class="cta-button"
          >Buy Now</a
        >
        <a
          href="#"
          onclick="return false;"
          class="cta-button"
          style="background: #48bb78"
          >Contact Me</a
        >
      </div>
      <div class="contact-info">
        <p>Purchase securely through GoDaddy or contact me at:</p>
        <div style="margin-top: 1rem">
          <img
            src="email.svg"
            alt="Contact Email"
            style="max-width: 200px; height: auto"
          />
        </div>
      </div>
    </div>
    <script>
      // Automatically display the current domain
      document.getElementById("domainName").textContent =
        window.location.hostname;
    </script>
  </body>
</html>
